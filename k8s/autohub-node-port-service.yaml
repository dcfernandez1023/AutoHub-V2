apiVersion: v1
kind: Service
metadata:
  name: autohub-server
  labels:
    app: autohub-server
spec:
  type: NodePort
  selector:
    app: autohub-server
  ports:
    - name: http
      port: 80 # cluster-internal port
      targetPort: 5000 # your containerPort
      nodePort: 30080 # host TCP port on each node (30000â€“32767)
      protocol: TCP
